                    apiTokenDescription: La chiave api è richiesta per accedere al Flagrow extensions api. Se già impostato, puoi iniziare!
            connect-bazaar:
                title: Connettere
                description: >
                    Collega il forum al tuo account personale su {host} per sbloccare funzioni avanzate; compreso
                    una dashboard che ti offre una panoramica di tutte le tue installazioni di Flarum.
                    Aggiungeremo nuove funzionalità come le notifiche se il tuo forum contiene estensioni obsolete
                    o di aggiornare tutte le tue installazioni centralmente.
